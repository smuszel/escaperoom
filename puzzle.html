<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle</title>
</head>

<style>

  div {
    display: flex;
    justify-content: space-between;
  }

  img {
    /* width: 100%; */
    height: 500px;
    /* background-color: black */
  }

  button {
    height: 52px;
    margin-left: 8px
  }

  input {
    height: 100%;
    font-size: 40px;
  }

</style>
<body>

  <div class="imagesContainer">
    <img src="./morse1.jpeg"/>
    <img src="./morse2.jpeg"/>
    <img src="./morse3.jpeg"/>
  </div>
  <div class="submitBox">
    <input type="text">
    <button>Go</button>
  </div>
  
</body>

<script>

  const btn = document.querySelector('button')
  const textBox = document.querySelector('input')
  const sbmt = () => {
    if (textBox.value.toLowerCase().trim() === 'chris is the best') {
      window.location.assign(`${window.location.origin}/escaperoom/symbols.html`)
    } else {
      alert('Nope')
      window.location.reload()
    }
  }

  textBox.addEventListener('keydown', ev => {
    if (ev.key === 'Enter') {
      sbmt()
    }
  })
  btn.addEventListener('click', sbmt)


</script>
</html>
